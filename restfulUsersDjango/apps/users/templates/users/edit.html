<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
  <title>Restful Users</title>

  <!-- <link rel="stylesheet" href="css/styles.css?v=1.0"> -->
</head>

 <body>
     <div class="container">
        <h1>Add a New User</h1>
        <form action='/users/{{User.id}}/update' method= 'post' class="form-horizontal">
            <font color="red">{% csrf_token %}</font>
            <div class="form-group">
                First Name: <input type='text' name='first_name' value='{{User.first_name}}'>
            </div>
            <div class="form-group">
                Last Name: <input type='text' name='last_name' value='{{User.last_name}}'>
            </div>
            <div class="form-group">
                Email: <input type='text' name='email' value='{{User.email}}'>
            </div>
            <div class="form-group">
                <input type='submit' value='Update' class="btn-sm">
            </div>
        </form>
        <h4><a href="/users/{{User.id}}">Show</a> | <a href="/users">Go Back</a></h4>
    </div>
</body>
</html>
