<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <style type="text/css">
    .table {
        margin: 0 auto;
        left: 400px;
    }
    </style>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
  <title>Restful Users</title>

  <!-- <link rel="stylesheet" href="css/styles.css?v=1.0"> -->
</head>

<body>
    <div class="container">
    <h1>Users</h1>
    <div class="table">
    <table class="table-striped table-hover table-bordered center-block">
        <thead>
            <th>User ID</th>
            <th>Full Name</th> 
            <th>Email</th>
            <th>Created At</th>
            <th>Actions</th>
        </thead>
        <tbody>
            {% for User in puppy %}
            <tr>
                <td>{{User.id}}</td>
                <td><a href="/users/{{User.id}}">{{User.first_name}} {{User.last_name}}</a></td> 
                <td>{{User.email}}</td>
                <td>{{User.created_at}}</td>
                <td><a href="/users/{{User.id}}">Show</a> | <a href="/users/{{User.id}}/edit">Edit</a> | <a href="/users/{{User.id}}/destroy">Delete</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    </div>
    <h4><a href="/users/new">Add a New User</a></h4>
    </div>
</body>
</html>
