 <html lang="en"> 
    <head>

    <title>Results Form</title>
    </head>

    <body>
        <div class="col-sm-10">
            <h1>Submitted Info</h1>
            <font color="green">
                <p> You have submitted this form {{request.session.count}} times</p>
            </font>
            <p>Name: {{ request.session.name }}</p>
            <p>Location: {{ request.session.location }}</p>
            <p>Language: {{ request.session.language }}</p>
            <p>Comments: {{ request.session.comments }}</p>
            <form action="/">
                <button class="btn btn-sm"> Go Back </button>
            </form>
        </div>
    </body>
