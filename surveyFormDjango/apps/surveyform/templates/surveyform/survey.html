<html lang="en"> 
    <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <title>Survey Form</title>
    </head>

    <body>
        <div class="form-group">
            <div class="col-sm-10">
                <h1>Please Take our Dojo Survey</h1>
            </div>
        </div>
        <form action='/process' method= 'post' class="form-horizontal">
            <div class="form-group">
                <div class="col-sm-10">
                    <font color="red">
                        {% csrf_token %}
                    </font>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-10">
                    Your Name: <input type='text' name='name'>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-10">
                    Dojo Location: <select name='location'>
                        <option value='select'>select</option>
                        <option value='Washington, DC'>Washington, DC</option>
                        <option value='Seattle'>Seattle</option>
                        <option value='Bay Area'>Bay Area</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-10">
                    Favorite Language: <select name='language'>
                        <option value='select'>select</option>
                        <option value='Python'>Python</option>
                        <option value='Ruby'>Ruby</option>
                        <option value='Java'>Java</option> 
                    </select>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-10">
                    Comments:<br>
                    <textarea name='comments'></textarea></br>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-10">
                    <input type='submit' value='Create User' class="btn btn-sm">
                </div>
            </div>
        </form>
    </body>
</html>
