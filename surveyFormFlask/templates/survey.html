<!doctype html>

 <html lang="en"> 
    <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <title>Survey Form</title>
    </head>

    <body>
        <div class="form-group">
            <div class="col-sm-10">
                <h1>Please Take our Dojo Survey</h1>
                <font color="red">
                    {% with messages = get_flashed_messages() %}
                        {% if messages %}
                            {% for message in messages %}
                                <p>{{message}}</p>
                            {% endfor %}
                        {% endif %}
                    {% endwith %}
                </font>
            </div>
        </div>
        <form class= "form-horizontal" action='/results' method= 'post'>
            <div class="form-group">
                <div class="col-sm-10">
                    Your Name: <input type='text' name='Name'>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-10">
                    Dojo Location: <select name='Location'>
                        <option value='select'>select</option>
                        <option value='Washington, DC'>Washington, DC</option>
                        <option value='Seattle'>Seattle</option>
                        <option value='Bay Area'>Bay Area</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-10">
                    Favorite Language: <select name='Language'>
                        <option value='select'>select</option>
                        <option value='Python'>Python</option>
                        <option value='Ruby'>Ruby</option>
                        <option value='Java'>Java</option> 
                    </select>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-10">
                    Comments: <input type='text' name='Comments'>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-10">
                    <input type='submit' class="btn btn-sm" value='Create User'>
                </div>
            </div>
        </form>
    </body>
</html>
